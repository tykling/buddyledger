{% extends "skeleton.html" %}
{% block content %}
<h2>Add expense to ledger</h2>

{% if formset.errors %}
	<div class="alert alert-error">
		<h4>Form errors</h4>
		<ol>
			{% for error in formset.errors %}
				<li><strong>{{ error|escape }}</strong></li>
			{% endfor %}
		</ol>
	</div>
{% endif %}

<form method="POST">
    {% csrf_token %}
    <table>
        {{formset}}
    </table>
    <input type="submit" method="POST" class="btn" value="Add expense">
</form>
{% endblock %}
