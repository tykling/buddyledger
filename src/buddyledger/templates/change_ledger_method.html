{% extends "skeleton.html" %}
{% block content %}
<h2>Change calculation method for ledger: {{ ledger.name }}</h2>

{% if form.errors %}
    <div class="alert alert-error">
        <h4>Form errors</h4>
        <ol>
            {% for error in form.errors %}
                <li><strong>{{ error|escape }}</strong></li>
            {% endfor %}
        </ol>
    </div>
{% endif %}

<form method="POST">
    {% csrf_token %}
    <table>
    {{form}}
    </table>
    <input class="btn" type="submit" method="POST" value="Save">
</form>
{% endblock %}
