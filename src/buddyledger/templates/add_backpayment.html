{% extends "skeleton.html" %}
{% block content %}
<h2>Add backpayment</h2>

{% if form.errors %}
	<div class="alert alert-error">
		<h4>Form errors</h4>
		<ol>
			{% for error in form.errors %}
				<li><strong>{{ error|escape }}</strong></li>
			{% endfor %}
		</ol>
	</div>
{% endif %}

<form method="POST">
    {% csrf_token %}
    <table>
        {{form}}
    </table>
    <input type="submit" method="POST" class="btn" value="Add">
</form>
{% endblock %}
