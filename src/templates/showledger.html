{% extends "skeleton.html" %}
{% block content %}
<h2>Showing ledger {{ ledger.id }}: {{ ledger.name }}</h2>
<h3>People involved:</h3>
<ul>
{% for person in people %}
<li>{{ person.name }}</li> <a href="/person/{{ person.id }}/remove/" class="btn btn-danger"><i class="icon-remove"></i></a>
{% endfor %}
</ul>
<a href="/ledger/{{ ledger.id }}/addperson/" class="btn btn-primary">Add person</a>
{% endblock %}
