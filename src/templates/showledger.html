{% extends "skeleton.html" %}
{% block content %}
<h2>Showing ledger {{ ledger.id }}: {{ ledger.name }}</h2>
<h3>People involved:</h3>
<ul>
{% for person in people %}
<li>{{ person.name }} 
<a href="/person/{{ person.id }}/edit/" class="btn btn-info btn-mini"><i class="icon-edit"></i></a>
<a href="/person/{{ person.id }}/remove/" class="btn btn-danger btn-mini"><i class="icon-remove"></i></a></li>
{% endfor %}
</ul>
<a href="/ledger/{{ ledger.id }}/addperson/" class="btn btn-primary">Add person</a>
{% endblock %}
