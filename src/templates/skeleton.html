<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>{% block fulltitle %}BuddyLedger{% endblock %}</title>
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link href="//netdna.bootstrapcdn.com/twitter-bootstrap/2.3.2/css/bootstrap-combined.no-icons.min.css" rel="stylesheet">
        <link href="//netdna.bootstrapcdn.com/font-awesome/3.2.0/css/font-awesome.css" rel="stylesheet">
    </head>

    <body>
        <div class="navbar navbar-inverse navbar-fixed-top">
            <div class="navbar-inner">
                <div class="container-fluid">
                    <a class="brand" href="/">BuddyLedger</a>
                </div>
            </div>
        </div>
        <div class="container">
            <div class="row">
                <div class="span10 offset1">
                    {% block content %}
                    {% endblock %}
                </div>
            </div>
        </div>
        <script type="text/javascript" language="javascript" src="/static/js/jquery-1.10.1.min.js"></script>
        <script type="text/javascript" language="javascript" src="/static/js/bootstrap.min.js"></script>
    </body>
</html>
