{% extends "skeleton.html" %}
{% block content %}
<h2>Add person to ledger</h2>

{% if form.errors %}
	<h3>Form errors</h3>
	<ol>
		{% for error in form.errors %}
			<li><strong>{{ error|escape }}</strong></li>
		{% endfor %}
	</ol>
{% endif %}

<form method="POST">
    {% csrf_token %}
    <table>
    {{form}}
    </table>
    <input type="submit" method="POST" class="btn" value="Add">
</form>
{% endblock %}
